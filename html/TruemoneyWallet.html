<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เติมเงินด้วยอังเปา</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../js/topup.js" defer></script> <!-- รวมไฟล์ JavaScript -->
</head>
<body class="topup-bg">
    <header>
        <div class="logo-container">
            <img src="../img/logo.png" alt="Logo" class="logo">
            <span class="shop-name">KeptchShop</span>
        </div>
        <a href="../index.html" class="back-button">← ย้อนกลับ</a>
    </header>

    <div class="topup-card-container">
        <h2 class="topup-header">เติมเงินด้วยอังเปา (TrueMoney Wallet)</h2>
        <div class="topup-card">
            <h3>Aungpao TrueWallet</h3>
            <p>เติมเงินด้วยอังเปา</p>

            <label for="truewallet-link">ลิงค์อังเปา</label>
            <input type="text" id="truewallet-link" placeholder="https://gift.truemoney.com/campaign/?v=..." onfocus="removePlaceholder()" oninput="clearExampleText()" />
            <p class="small-text">ไม่ถูกหักค่าธรรมเนียม</p>
            <button class="topup-btn" onclick="openTopupLink()">เติมเงิน</button>
        </div>
    </div>

</body>
</html>
